cl_autohelp "0"
cl_showhelp "0"
gameinstructor_enable "0"

cl_join_advertise "2" 

cl_show_observer_crosshair "2"

cl_use_opens_buy_menu "0"

spec_replay_autostart "1"

cl_autowepswitch "0"

con_enable "1"

net_graph "1"

cl_dm_buyrandomweapons "0"

r_dynamic "1"

cl_radar_always_centered "0"
cl_radar_icon_scale_min "0.7"
cl_radar_scale "0.4"

cl_viewmodel_shift_left_amt "0.500000"
cl_viewmodel_shift_right_amt "0.250000"
viewmodel_fov "63"
viewmodel_offset_x "1.5"
viewmodel_offset_y "2"
viewmodel_offset_z "-2"
viewmodel_presetpos "0"
viewmodel_recoil "0"
cl_bob_lower_amt "5.000000"
cl_bobamt_lat "0.100000"
cl_bobamt_vert "0.100000"
cl_bobcycle "0.98"

alias "+jumpthrow" "+jump; -attack"
alias "-jumpthrow" "-jump"

alias "+chrThrow" "cl_crosshairsize 500"
alias "-chrThrow" "cl_crosshairsize 1"

alias "+forE" "+use; r_cleardecals"
alias "-forE" "-use"

bind "+forSHIFT" "+speed; cl_radar_scale 0.8"
bind "-forSHIFT" "-speed; cl_radar_scale 0.4"

alias "forCapslock" "use weapon_knife; use weapon_flashbang"

alias "xxms" "game_type 0; game_mode 0"
alias "jjms" "game_type 0; game_mode 1"
alias "ddms" "game_type 0; game_mode 2"
alias "jbjs" "game_type 1; game_mode 0"
alias "bpms" "game_type 1; game_mode 1"
alias "swjs" "game_type 1; game_mode 2"
alias "thtx" "game_type 6; game_mode 0"

alias "auto" "exec autoexec.cfg"
alias "dis" "auto; disconnect; echo >>>>>>>> Disconnect now <<<<<<<<"
alias "res" "auto; mp_restartgame 1; echo >>>>>>>> Restart now <<<<<<<<"
alias "chr1" "auto; cl_crosshairalpha 255; cl_crosshaircolor 5; cl_crosshaircolor_b 50; cl_crosshaircolor_g 250; cl_crosshaircolor_r 57; cl_crosshairdot 0; cl_crosshairgap -2; cl_crosshairsize 1; cl_crosshairstyle 4; cl_crosshairusealpha 1; cl_crosshairthickness 0.5; cl_fixedcrosshairgap -2; cl_crosshair_outlinethickness 1; cl_crosshair_drawoutline 1; echo >>>>>>>> chr1 loaded <<<<<<<<"
alias "chr2" "auto; cl_crosshairalpha 255; cl_crosshaircolor 1; cl_crosshaircolor_b 50; cl_crosshaircolor_g 250; cl_crosshaircolor_r 50; cl_crosshairdot 0; cl_crosshairgap -8; cl_crosshairsize 1; cl_crosshairstyle 5; cl_crosshairusealpha 1; cl_crosshairthickness 1; cl_fixedcrosshairgap -3; cl_crosshair_outlinethickness 0; cl_crosshair_drawoutline 0; echo >>>>>>>> chr2 loaded <<<<<<<<" 
alias "chr3" "auto; cl_crosshairalpha 255; cl_crosshaircolor 1; cl_crosshaircolor_b 50; cl_crosshaircolor_g 250; cl_crosshaircolor_r 50; cl_crosshairdot 0; cl_crosshairgap -10; cl_crosshairsize 1; cl_crosshairstyle 5; cl_crosshairusealpha 1; cl_crosshairthickness 1; cl_fixedcrosshairgap -3; cl_crosshair_outlinethickness 0; cl_crosshair_drawoutline 0; echo >>>>>>>> chr3 loaded <<<<<<<<" 
alias "prti" "auto; sv_cheats 1; mp_forcecamera 0; mp_limitteams 10; mp_autoteambalance 0; mp_spectators_max 10; mp_roundtime 60; mp_roundtime_defuse 60; mp_roundtime_hostage 60; mp_maxmoney 60000; mp_startmoney 60000; mp_freezetime 0; mp_buytime 9999; mp_buy_anywhere 1; mp_radar_showall 1; sv_infinite_ammo 2; ammo_grenade_limit_total 5; bot_allow_machine_guns 0; bot_allow_shotguns 0; bot_allow_sub_machine_guns 0; bot_kick; mp_warmup_end; mp_restartgame 1; echo >>>>>>>> prti loaded <<<<<<<<"
alias "sen" "sensitivity"
alias "fps" "fps_max"
alias "vol1" "auto; volume 1; snd_deathcamera_volume 0; snd_menumusic_volume 0; snd_mixahead 0.01; snd_music_selection 2; snd_mvp_volume 0; snd_tensecondwarning_volume 0.1; echo >>>>>>>> vol1 loaded <<<<<<<<"
alias "vol2" "auto; volume 1; snd_deathcamera_volume 0.3; snd_deathcamera_volume 0.3; snd_mixahead 0.025; snd_music_selection 1; snd_mvp_volume 1; snd_tensecondwarning_volume 0; echo >>>>>>>> vol2 loaded <<<<<<<<"
alias "bot" "auto; toggle mp_teammates_are_enemies 1; echo >>>>>>>> No teammates <<<<<<<<"
