//Part 1
alias defE		"bind e +forE"
alias defR		"bind r +reload"
alias defF		"bind f +lookatweapon"
alias dCapslock	"bind CAPSLOCK forCapslock"
alias defT		"bind t +spray_menu"
alias defQ		"bind q lastinv"
alias defG		"bind g drop"
alias defX		"bind x slot12"
alias dSpace	"bind SPACE +jump"
alias defZ		"bind z radio"
alias def1		"bind 1 slot1"
alias def2		"bind 2 slot2"
alias def3		"bind 3 slot3"
alias def4		"bind 4 slot4"

//Part 2
alias keyE		"bind e customE"
alias keyR		"bind r customR"
alias keyF		"bind f customF"
alias kCapslock	"bind CAPSLOCK cCapslock"
alias keyT		"bind t customT"
alias keyQ		"bind q customQ"
alias keyG		"bind g customG"
alias keyX		"bind x customX"
alias kSpace    "bind SPACE cSpace"
alias keyZ		"bind z customZ"
alias key1		"bind 1 custom1"
alias key2		"bind 2 custom2"
alias key3		"bind 3 custom3"
alias key4		"bind 4 custom4"

//Part 3
alias customE   "use weapon_hegrenade"
alias customR   "use weapon_molotov; use weapon_incgrenade"
alias customF	"use weapon_smokegrenade"
alias cCapslock	"use weapon_decoy"
alias customT	"toggle cl_radar_scale 1.0 0.4"
alias customQ	"use weapon_glock; use weapon_hkp2000; use weapon_usp_silencer; use weapon_tec9; use weapon_deagle; use weapon_elite; use weapon_revolver; use weapon_cz75a; use weapon_p250; drop"
alias customG	"use weapon_c4; drop"
alias customX	"toggle host_timescale 40 1"
alias cSpace	"noclip"
alias customZ	
alias custom1	
alias custom2	
alias custom3	
alias custom4	

//Part 4
alias +keybinds "keyE; keyR; keyF; kCapslock; keyT; keyQ; keyG; keyX; kSpace; key1; key2; key3; key4"
alias -keybinds "defE; defR; defF; dCapslock; defT; defQ; defG; defX; dSpace; def1; def2; def3; def4"

//Part 5 - Bind key to trigger secondary command
bind "MOUSE4" "+keybinds"

