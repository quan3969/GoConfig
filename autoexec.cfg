// Advanced Bind Script - by Maxim aka BananaGaming
 
//Part 1
alias defE		"bind e +forE"
alias defR		"bind r +reload"
alias defF		"bind f +lookatweapon"
alias dCapslock	"bind CAPSLOCK forCapslock"
alias defQ		"bind q lastinv"
alias defG		"bind g drop"
alias dSpace	"bind SPACE +jump"

//Part 2
alias keyE		"bind e customE"
alias keyR		"bind r customR"
alias keyF		"bind f customF"
alias kCapslock	"bind CAPSLOCK cCapslock"
alias keyQ		"bind q customQ"
alias keyG		"bind g customG"
alias kSpace    "bind SPACE cSpace"

//Part 3
alias customE   "use weapon_hegrenade"
alias customR   "use weapon_glock; use weapon_hkp2000; use weapon_usp_silencer; use weapon_tec9; use weapon_deagle; use weapon_elite; use weapon_revolver; use weapon_cz75a; use weapon_p250; drop"
alias customF	"use weapon_smokegrenade"
alias cCapslock	"use weapon_decoy"
alias customQ	"use weapon_molotov; use weapon_incgrenade"
alias customG	"use weapon_c4; drop"
alias cSpace	"noclip"

//Part 4
alias +keybinds "keyE; keyR; keyF; kCapslock; keyQ; keyG; dSpace"
alias -keybinds "defE; defR; defF; dCapslock; defQ; defG; dSpace"

//Part 5 - Bind key to trigger secondary command
bind "MOUSE4" "+keybinds"

////////////////////////////////////////////////////////////////////

bind "PGDN" "toggle volume 0 1"
bind "PGUP" "voice_enable_toggle"
bind "z" "radio"
bind "c" "+chrThrow"
bind "v" "+jumpthrow"
bind "=" "bot_add_ct"
bind "-" "bot_add_t"
bind "BACKSPACE" "bot_kick"
bind "[" "toggle sv_grenade_trajectory 1 0"
bind "]" "toggle sv_showimpacts 1 0"
bind "\" "sv_rethrow_last_grenade"
bind "END" "toggle host_timescale 40 1"
bind "MOUSE5" "+voicerecord"
bind "MWHEELUP" "+jump"
bind "MWHEELDOWN" "+jump" 
bind "SHIFT" "+forSHIFT" 

host_writeconfig

