// **********************************
// * Normal key bind
// **********************************
binddefaults
con_enable "1"
spec_replay_autostart "1"
cl_dm_buyrandomweapons "0"
bind "MOUSE5" "+voicerecord"
bind "MWHEELUP" "+jump"
bind "MWHEELDOWN" "+jump"
bind "Capslock" "slot3; slot7"

// **********************************
// * Alias command
// **********************************
alias "at" "exec autoexec.cfg"
alias "dc" "disconnect"
alias "qt" "quit"

// **********************************
// * Load Practice mode: "pt"
// **********************************
alias "stop_nade_1" "ent_fire smokegrenade_projectile kill; ent_fire molotov_projectile kill; ent_fire flashbang_projectile kill"
alias "stop_nade_2" "ent_fire hegrenade_projectile kill; ent_fire decoy_projectile kill; stopsound"
alias "stop_nade" "stop_nade_1; stop_nade_2"
alias "en_trajectory" "sv_grenade_trajectory_prac_pipreview 1; sv_grenade_trajectory_prac_trailtime 15; bind ] dis_trajectory"
alias "dis_trajectory" "sv_grenade_trajectory_prac_pipreview 0; sv_grenade_trajectory_prac_trailtime 0; bind ] en_trajectory"
alias "pt_1" "sv_cheats 1; mp_forcecamera 0; mp_limitteams 10; mp_autoteambalance 0; mp_spectators_max 10"
alias "pt_2" "mp_roundtime 60; mp_roundtime_defuse 60; mp_roundtime_hostage 60; mp_maxmoney 60000; mp_startmoney 60000"
alias "pt_3" "mp_freezetime 0; mp_buytime 9999; mp_buy_anywhere 1; sv_infinite_ammo 2; ammo_grenade_limit_total 5"
alias "pt_4" "bot_allow_machine_guns 0; bot_allow_shotguns 0; bot_allow_sub_machine_guns 0; bot_kick; mp_warmup_end; mp_restartgame 1"
alias "pt_5" "bind ALT noclip; bind END stop_nade; bind \ sv_rethrow_last_grenade; bind [ toggle sv_showimpacts 1 0; bind ] en_trajectory"
alias "pt" "pt_1; pt_2; pt_3; pt_4; pt_5; echo >>>>>>>> Practice mode loaded <<<<<<<<"

// **********************************
// * Voice setting: "PGUP"
// **********************************
alias "mt" "voice_modenable 0; bot_chatter off; bind PGUP mute_off; echo >>>>>>>>  Mute  <<<<<<<<"
alias "um" "voice_modenable 1; bot_chatter normal; bind PGUP mute; echo >>>>>>>> Unmute <<<<<<<<"
alias "setmute" "mt; bind PGUP setunmute"
alias "setunmute" "um; bind PGUP setmute"
bind PGUP setunmute

// **********************************
// * Volume mode: "PGDN"
// *  - 0: no sound
// *  - 1: no music
// *  - 2: default
// **********************************
alias "v0" "volume 0; echo >>>>>>>> vol0 <<<<<<<<"
alias "v1_1" "volume 1; snd_deathcamera_volume 0; snd_menumusic_volume 0; snd_mvp_volume 0"
alias "v1_2" "snd_roundend_volume 0; snd_roundstart_volume 0; snd_mapobjective_volume 0"
alias "v1" "v1_1; v1_2; echo >>>>>>>> vol1 <<<<<<<<"
alias "v2_1" "volume 1; snd_deathcamera_volume 0.16; snd_menumusic_volume 0.04; snd_mvp_volume 0.16"
alias "v2_2" "snd_roundend_volume 0.16; snd_roundstart_volume 0.16; snd_mapobjective_volume 0.04"
alias "v2" "v2_1; v2_2; echo >>>>>>>> vol2 <<<<<<<<"
alias "setvol0" "v0; bind PGDN setvol1"
alias "setvol1" "v1; bind PGDN setvol2"
alias "setvol2" "v2; bind PGDN setvol0"
bind PGDN setvol2

