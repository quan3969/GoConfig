unbind "t"
unbind "BACKSPACE"
unbind "\"

alias kni "exec knife.cfg"

sv_cheats 1
mp_drop_knife_enable 1
bot_kick
mp_give_player_c4 0
mp_buy_anywhere 1
mp_maxmoney 50000
mp_startmoney 50000
mp_buytime 999999
mp_round_restart_delay 0
mp_freezetime 0
mp_do_warmup_offine 1
mp_do_warmup_period 1
mp_warmuptime 888888
sv_grenade_trajectory 1
ammo_grenade_limit_total 6
sv_showimpacts 1
bind "t" "noclip"
bind "BACKSPACE" "sv_rethrow_last_grenade"
bind "\" "toggle host_timescale 40 1"
sv_infinite_ammo 2
mp_restartgame 1

clear
echo =======================================
echo "            Practice 说明             "
echo =======================================
echo "输入 getpos 获取当前位置后，复制到："
echo "bind alt xxx 按 Alt 快速回到该位置"
echo "输入 kni 获得所有刀"
echo =======================================
echo "人物飞行 <--> “T”"
echo "道具回溯 <--> “BackSpace键”"
echo "时间加快 <--> “\”键，可清除烟雾"
echo =======================================

host_writeconfig;
